
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="src/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/variables.css">
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="stylesheet" href="src/css/responsive.css">

  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <div class="background-top"></div>
  <div class="background-bottom"></div>
  <main class="card">
    <img class="image-profile"src="src/images/image-victor.jpg" alt="Image Profile">
    <div class="info-profile">
      <div class="name-id">
        <h2 class="name">Victor Crest</h2>
        <p class="id-number">26</p>
      </div>
      <p class="city">London</p>
    </div>
    
    <div class="info-social">
      <div class="followers social">
        <h2 class="number-followers number">80K</h2>
        <p class="description-followers description-social">Followers</p>
      </div>
      <div class="likes social">
        <h2 class="number-likes number">803K</h2>
        <p class="description-likes description-social">Likes</p>
      </div>
      <div class="photos social">
        <h2 class="number-photos number">1.4K</h2>
        <p class="photos description-social">Photos</p>
      </div>
    </div>
  </main>
  

</body>
</html>
